<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria;s Porfolio</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="mediaqueries.css"/>
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Maria Longe</div>
        <div>
            <ul class="nav-links">
                <li><a href="#About">About</a></li>
                <li><a href="#Experience">Experience</a></li>
                <li><a href="#Projects">Projects</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Maria Longe</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#About" onclick="toggleMenu()">About</a></li>
                <li><a href="#Experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#Projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#Contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="/assets/selfie.png" alt="Maria Longe profile picture"/>
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hi, I am</p>
            <h1 class="title">Maria Longe</h1>
            <p class="section_text_p2">Software Engineer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" 
                onclick="window.open('/assets/resume.pdf')">
                Download CV               
                </button>
                <button class="btn btn-color-1" 
                onclick="location.href='./#contact'">
                Contact Info               
                </button>
            </div>
            <div id="socials-container">
                <img 
                src="/assets/linkedin.png" 
                alt="My LinkedIn Profile"
                class="icon"
                onclick="location.href='//https://www.linkedin.com/in/maria-longe/'"
                />
                <img 
                src="/assets/github.png" 
                alt="My Github Profile"
                class="icon"
                onclick="location.href='//https://github.com/mariamayowa'"
                />
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
